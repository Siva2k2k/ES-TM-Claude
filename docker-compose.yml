version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-https://jqbupzdwsxxalbfazxjk.supabase.co}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpxYnVwemR3c3h4YWxiZmF6eGprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwNjI1MDEsImV4cCI6MjA3MDYzODUwMX0.1ft1dTV6fRE0NrJvPGVnM8P_jQ23e-VXfyycaXAbXho}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    depends_on:
      - backend
    networks:
      - app-network

  # Backend Service  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-5000}
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/timesheet-db}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-your-super-secret-access-key}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-super-secret-refresh-key}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      - mongo
    networks:
      - app-network

  # MongoDB Service
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=${MONGO_DB:-timesheet-db}
    volumes:
      - mongo_data:/data/db
      - ./database/init:/docker-entrypoint-initdb.d/
    networks:
      - app-network

  # Redis Service (for caching and sessions)
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data: